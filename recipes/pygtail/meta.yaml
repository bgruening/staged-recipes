{% set name = "pygtail" %}
{% set version = "0.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d22e8f4cede20f46ca54f21e55a04d6a4be816fc72999c52e38dc322a7fd18c7

build:
  number: 0
  entry_points:
    - pygtail=pygtail.core:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pygtail
  commands:
    - pygtail --help

about:
  home: http://github.com/bgreenlee/pygtail
  license: GPL
  license_family: GPL
  license_file: LICENSE
  summary: Reads log file lines that have not been read.
  dev_url: https://github.com/bgreenlee/pygtail

extra:
  recipe-maintainers:
    - bgruening
