{% set version = '3.2.1' %}
{% set name = 'libfuse' %}

package:
  name: {{ name }}
  version: {{ version|replace("-", "_") }}

source:
  fn: fuse-3.2.1.tar.gz
  url: https://github.com/libfuse/libfuse/archive/fuse-3.2.1.tar.gz
  #sha256: 02cf018f9e7b097c309193fa693c8b81972d18fdc34e142d9f8bc1ea9883ac04

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    #- toolchain
    - meson
    - ninja
  run:


test:
  commands:
    - test -f ${PREFIX}/lib/libz.a  # [unix]
    - conda inspect linkages -p ${PREFIX} libfuse  # [linux]

about:
  home: https://github.com/libfuse/libfuse
  license: GPL-2
  summary: The reference implementation of the Linux FUSE (Filesystem in Userspace) interface
  license_family: GPL
  license_file: COPYING

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
